plugins {
    id 'de.fh_muenster.blackboard.java-library-conventions'
    id 'org.javacc.javacc' version '3.0.0'    
}

dependencies {
    javacc 'org.javacc.generator:java:8.0.1'
    implementation project(':core')
}
compileJava {     
   // javacc generates code with many annoyint warnings, disable them here
   options.compilerArgs +=['-Xlint:-deprecation,-unchecked,-dep-ann']
 }      

sourceSets {
    main {
        java {
            srcDir 'src/main/jjtree'
            srcDir compileJavacc.outputDirectory
            srcDir compileJjtree.outputDirectory
        }
    }
}
eclipseClasspath.dependsOn("compileJavacc")
eclipseClasspath.dependsOn("compileJjtree")